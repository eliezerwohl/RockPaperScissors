<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-4">
        <button class="rock btn btn-default">Rock</button>
      </div>
      <div class="col-md-4">
      <button class="paper btn btn-default"> paper </button>
      </div>
      <div class="col-md-4">
      <button class="scissors btn btn-default"> scissors </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <strong>User Score: </strong><span id="userScore">0</span>
        <br />
        <button class="btn btn-info btn-block" data-tag="userScore">Increment User Score</button>
      </div>
      <div class="col-md-4">
        <strong>Computer Score: </strong><span id="computerScore">0</span>
        <br />
        <button class="btn btn-info btn-block" data-tag="computerScore">Increment Computer Score</button>
      </div>
      <div class="col-md-4">
        <strong>Round Count: </strong><span id="roundCount">1</span>
        <br />
        <button class="btn btn-info btn-block" data-tag="roundCount">Increment Round Count</button>
      </div>
    </div>
    <div class="row">

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="javascript/randomstring.js"></script>
  <script type="text/javascript" src="javascript/scoreTracker.js"></script>
</body>
</html>
