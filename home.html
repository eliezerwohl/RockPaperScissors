<!DOCTYPE html>
<html>
<head>
  <title></title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/shapes.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" type="text/css" href="styles/animations.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-4">
        <button class="btn btn-default" data-choice="rock">Rock</button>
      </div>
      <div class="col-md-4">
      <button class="btn btn-default" data-choice="paper"> paper </button>
      </div>
      <div class="col-md-4">
      <button class="btn btn-default" data-choice="scissors"> scissors </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <strong>User Score: </strong><span id="userScore">0</span>
      </div>
      <div class="col-md-4">
        <strong>Computer Score: </strong><span id="computerScore">0</span>
      </div>
      <div class="col-md-4">
        <strong>Round Count: </strong><span id="roundCount">1</span>
        <div> computer moves </div> 
      </div>
    </div>
    <div class="container screen">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-4">
           <i class="fa fa-hand-rock-o"></i>
          </div>
          <div class="col-md-4">
            <i class="fa fa-hand-scissors-o"></i>
          </div>
          <div class="col-md-4">
          <i class="fa fa-hand-paper-o"></i>  
          </div>
        </div><!-- col md 12 -->
      </div>
      <div class="row">
        <div class="col-md-6">
        <h3 class="playerTurn">YOUR TURN</h3>
        </div>
        <div clas="col-md-6">
          <h3 class="computerTurn">COMPUTER MAN TURN! </h3>
        </div>
      </div>
    </div>
  </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="javascript/randomstring.js"></script>
  <script type="text/javascript" src="javascript/scoreTracker.js"></script>
</body>
</html>
