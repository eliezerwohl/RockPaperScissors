<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/shapes.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" type="text/css" href="styles/animations.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <strong>User Score: </strong><span id="userScore">0</span>
      </div>
      <div class="col-md-4">
        <strong>Computer Score: </strong><span id="computerScore">0</span>
      </div>
      <div class="col-md-4">
        <strong>Round Count: </strong><span id="roundCount">1</span>
      </div>
    </div>
  </div>
    <div class="container screen">
      <div class="row">
        <div class="col-md-12">
          <div class="col-xs-4">
            <i class="fa fa-hand-rock-o"></i>
          </div>
          <div class="col-xs-4">
            <i class="fa fa-hand-scissors-o"></i>
          </div>
          <div class="col-xs-4">
            <i class="fa fa-hand-paper-o"></i>  
          </div>
        </div><!-- col md 12 -->
      </div>
      <div class="row">
        <div class="col-xs-6">
        <h4 class="playerTurn">YOUR TURN</h4>
        </div>
        <div clas="col-xs-6">
          <h4 class="computerTurn">COMPUTER MAN TURN! </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <h4 class="playerVictory">YOU ARE VICTORY!</h4>
        </div>
        <div class="col-xs-4">
          <h4 class="computerVictory">SO DEFEATED!</h4>
        </div>
         <div class="col-xs-4">
          <h4 class="playerTie">A WINNER IS NONE!</h4>
        </div>
      </div>
      <div class="row control">
        <div class="col-xs-3">
          <button class="btn btn-danger btn-lg control-btn" data-choice="rock">ROCK&nbsp </button>
          <button class="btn btn-danger btn-lg control-btn" data-choice="paper">PAPER </button>
        </div>
        <div class="col-xs-2 hidden-xs hidden-sm">
        
        </div>
        <div class="col-xs-4">
        </div>
        <div class="col-xs-3">
        <button type="button" class="btn btn-danger btn-circle btn-xl" data-choice="scissors">SCISSORS</button>

      </div> 
    </div>
  </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="javascript/randomstring.js"></script>
  <script type="text/javascript" src="javascript/scoreTracker.js"></script>
</body>
</html>
